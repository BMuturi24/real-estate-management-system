<h1>Send an Enquiry</h1>

<form method="POST">
    {% csrf_token %}
    <label>Your Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Your Message:</label><br>
    <textarea name="message"></textarea><br><br>

    <button type="submit">Submit</button>
</form>
