<h1>Accounts Section</h1>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No users found.</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/">Back to Home</a>
